name: mastercheck

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: yarn install, build, and test
      run: |
        yarn install
        yarn build
        yarn test  
      env:
        CI: true

  publish:
	  runs-on: ubuntu-latest
	  steps:
	  - needs: build
	  - uses: actions/checkout@v1
   	- name: Use Node.js 12.x
	    uses: actions/setup-node@v1
	    with:
  	    node-version: '12.x'

		- name: yarn install, build, and test
      run: |
				yarn install
        yarn build
        yarn now --prod
